<h1>Registration</h1>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.username.errors }}
    </div>

    <div>
        {{ form.password.label_tag }}
        {{ form.password }}
        {{ form.password.errors }}
    </div>

    <div>
        {{ form.role.label_tag }}
        {{ form.role }}
        {{ form.role.errors }}
    </div>

    <button type="submit">Sign Up</button>
</form>
