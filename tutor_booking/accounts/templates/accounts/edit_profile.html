<title>Edit your profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Edit your profile</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      {% if form.username %}
        <div>
          <label class="block text-gray-700 font-semibold mb-1">{{ form.username.label }}</label>
          {{ form.username }}
        </div>
      {% endif %}

      {% for field in form %}
        {% if field.name != 'username' %}
          <div>
            <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endif %}
      {% endfor %}

      <div class="flex justify-between mt-6">
        <a href="/" class="text-blue-500 hover:underline">‚Üê Home</a>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded">
          Save
        </button>
      </div>
    </form>
  </div>
</body>
