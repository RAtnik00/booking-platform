<title>Edit your profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Edit your profile</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      {% if form.username %}
        <div>
          <label class="block text-gray-700 font-semibold mb-1">{{ form.username.label }}</label>
          {{ form.username }}
        </div>
      {% endif %}

      {% for field in form %}
        {% if field.name != 'username' %}
          <div>
            <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endif %}
      {% endfor %}

      <div class="flex justify-between mt-6">
        <a href="/" class="text-blue-500 hover:underline">‚Üê Home</a>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded">
          Save
        </button>
      </div>
    </form>
  </div>
</body>

{% if messages %}
  <div class="fixed top-4 right-4 z-50 space-y-2">
    {% for message in messages %}
      <div
        class="flex items-center justify-between bg-white border shadow-md rounded px-4 py-3 min-w-[250px] max-w-sm transition-all duration-300
              {% if message.tags == 'success' %}border-green-400 text-green-700{% elif message.tags == 'error' %}border-red-400 text-red-700{% endif %}"
        data-auto-dismiss>
        <span>{{ message }}</span>
        <button onclick="this.parentElement.remove()" class="ml-4 font-bold text-xl leading-none">&times;</button>
      </div>
    {% endfor %}
  </div>

  <script>
    setTimeout(() => {
      document.querySelectorAll('[data-auto-dismiss]').forEach(el => {
        el.classList.add('opacity-0', 'translate-x-2');
        setTimeout(() => el.remove(), 300);
      });
    }, 4000);
  </script>
{% endif %}
