<h1>{{ tutor.username }}</h1>

<p><strong>Bio:</strong> {{ tutor.tutor_profile.bio }}</p>
<p><strong>Subjects:</strong> {{ tutor.tutor_profile.subjects }}</p>
<p><strong>Experience:</strong> {{ tutor.tutor_profile.experience_years }} year</p>
<p><strong>Price:</strong> {{ tutor.tutor_profile.price_per_hour }}$</p>

<a href="{% url 'tutor_list' %}">‚Üê Back to list</a>

<form method="post">
    {% csrf_token %}
    <label id="datetime">Date and time of the lesson:</label>
    <input type="datetime-local" name="datetime" required>
    <button type="submit">To enrol</button>
</form>
