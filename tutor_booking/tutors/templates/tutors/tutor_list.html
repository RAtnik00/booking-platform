<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen py-10">

  <div class="max-w-6xl mx-auto px-4">
    <h1 class="text-4xl font-bold mb-10 text-center text-gray-800">Available Tutors</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for tutor in tutors %}
        <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
          <h2 class="text-xl font-semibold mb-2 text-gray-800">{{ tutor.username }}</h2>
          <p class="text-gray-600 mb-1"><strong>Subjects:</strong> {{ tutor.tutor_profile.subjects }}</p>
          <p class="text-gray-600 mb-1"><strong>Experience:</strong> {{ tutor.t.tutor_profile.experience_years }} years</p>
          <p class="text-gray-600 mb-4"><strong>Price:</strong> {{ tutor.tutor_profile.price_per_hour }}$</p>
          <a href="{% url 'tutor_detail' tutor.slug %}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
            View Profile
          </a>
        </div>
      {% endfor %}
    </div>
  </div>

</body>
